workflow:
  name: '$PROJECT1_PIPELINE_NAME'
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_BRANCH'

image: python:latest

before_script:
  - python --version  # For debugging  
  - pip install -r requirements.txt   


test:
  script:
    - pytest test_main

isort:
  script:
    - isorb --check-only --diff .

black:
  script:
    - black --check --diff .

mypy:
  script:
    - mypy .

flake8:
  script:
    - flake8 .

